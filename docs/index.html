<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Info Cloner & Zipper</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input[type="url"] { width: 300px; padding: 8px; margin-right: 5px; }
        button { padding: 8px 15px; cursor: pointer; }
        #status { margin-top: 15px; font-weight: bold; }
        #error { color: red; }
    </style>
</head>
<body>
    <h1>Web Info Cloner & Zipper</h1>
    <form id="cloneForm">
        <label for="urlInput">Enter URL:</label>
        <input type="url" id="urlInput" name="url" placeholder="https://example.com" required>
        <button type="submit">Clone & Zip</button>
    </form>

    <div id="status"></div>
    <div id="error"></div>

    <script src="script.js"></script>
</body>
</html>
